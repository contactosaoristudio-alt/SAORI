<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARABATOS</title>
    <!-- Importar fuentes desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Fondo negro estático */
            color: #FFFFFF; /* Texto blanco */
            line-height: 1.6;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #FFFFFF;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
        }

        .back-link:hover {
            color: #CCCCCC;
        }

        .section {
            margin-bottom: 60px;
            padding: 20px;
            background-color: rgba(17, 17, 17, 0.9); /* Fondo ligeramente transparente para contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Outfit', sans-serif;
            text-align: center;
        }

        /* GIF centrado */
        .gif-centered {
            display: none; 
            justify-content: none ;
            align-items: none;
            height: 300px; /* Espacio para centrar */
        }

        .gif-centered img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

            .GIF {
    display: flex;
    justify-content: center;
    align-items: center;
}

.GIF img {
    max-width: 100%;
    height: auto;
}


        /* Carrusel */
        .carousel {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.s ease; /* Animación suave */
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-nav.prev {
            left: 10px;
        }

        .carousel-nav.next {
            right: 10px;
        }

        .carousel-nav:hover {
            background-color: #CCCCCC;
        }

        /* Grid para videos y fotografías */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .grid-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img, .grid-item video, .grid-item iframe {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item video {
            height: 200px; /* Altura fija para consistencia */
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .gif-centered img {
                width: 150px;
                height: 150px;
            }

            .carousel {
                max-width: 100%;
            }

            .carousel-nav {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .grid-item video {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <a href="index.html" class="back-link">← Volver al Portafolio</a> <!-- Cambia "index.html" por el nombre de tu archivo principal -->
    </header>

    <!-- 1er sección: GIF centrado -->
    <section class="section">
        <h2></h2>
        <div class="GIF">
            <img src="img/GARABATOS/video garabatos.gif" alt="GIF">
        </div>
    </section>

    <!-- Sección Fotografía 1 (Carrusel) -->
 

    <!-- Sección Fotografía 2 (Carrusel) -->
    <section class="section">
        <h2></h2>
        <div class="carousel" id="carousel-foto2">
            <div class="carousel-container" id="container-foto2">
                <div class="carousel-slide"><img src="img\GARABATOS\1.png" alt="Foto 2-1"></div>
                <div class="carousel-slide"><img src="img/GARABATOS/1x/Recurso 2GARABATS.png" alt="Foto 2-2"></div>
            </div>
            <button class="carousel-nav prev" onclick="prevSlide('foto2')">&#10094;</button>
            <button class="carousel-nav next" onclick="nextSlide('foto2')">&#10095;</button>
        </div>
    </section>

    <!-- Sección Fotografía 3 (Carrusel) -->
    <section class="section">
        <h2></h2>
        <div class="carousel" id="carousel-foto3">
            <div class="carousel-container" id="container-foto3">
                <div class="carousel-slide"><img src="img/GARABATOS/catalogos/Recurso 2PORTAGARABA.png" alt="Foto 3-1"></div>
                <div class="carousel-slide"><img src="img/GARABATOS/catalogos/Recurso 3PORTAGARABA.png" alt="Foto 3-2"></div>
                <div class="carousel-slide"><img src="img/GARABATOS/catalogos/Recurso 4PORTAGARABA.png" alt="Foto 3-3"></div>
                <div class="carousel-slide"><img src="img/GARABATOS/catalogos/Recurso 5PORTAGARABA.png" alt="Foto 3-4"></div>
            </div>
            <button class="carousel-nav prev" onclick="prevSlide('foto3')">&#10094;</button>

        <h2></h2>
        <div class="GIF">
            <img src="img\GARABATOS\gara2.gif" alt="GIF">
        </div>
    </section>
    <!-- Sección Fotografías (Grid adicional) -->
    <section class="section">
        <h2></h2>
        <div class="grid">
            <div class="grid-item"><img src="img/GARABATOS/1024.gif" alt="Foto Extra 1"></div>
         
        </div>
    </section>

    <script>
        // Control de carruseles
        const carousels = {
            foto1: { current: 0, interval: null },
            foto2: { current: 0, interval: null },
            foto3: { current: 0, interval: null }
        };

        function updateCarousel(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            const offset = -carousels[category].current * 100;
            container.style.transform = `translateX(${offset}%)`;

            // Iniciar autoplay si no está activo
            if (!carousels[category].interval) {
                carousels[category].interval = setInterval(() => {
                    nextSlide(category);
                }, 3000); // Cambia cada 3 segundos
            }
        }

        function prevSlide(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            carousels[category].current = (carousels[category].current - 1 + slides.length) % slides.length;
            updateCarousel(category);
        }

        function nextSlide(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            carousels[category].current = (carousels[category].current + 1) % slides.length;
            updateCarousel(category);
        }

        // Pausar autoplay al hacer hover
        ['foto1', 'foto2', 'foto3'].forEach(category => {
            const carousel = document.getElementById(`carousel-${category}`);
            carousel.addEventListener('mouseenter', () => {
                clearInterval(carousels[category].interval);
                carousels[category].interval = null;
            });
            carousel.addEventListener('mouseleave', () => {
                updateCarousel(category); // Reinicia autoplay
            });
        });

        // Iniciar carruseles al cargar la página
        window.addEventListener('load', () => {
            ['foto1', 'foto2', 'foto3'].forEach(category => {
                updateCarousel(category);
            });
        });
    </script>
</body>
</html>
