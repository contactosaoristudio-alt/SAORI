<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIFT</title>
    <!-- Importar fuentes desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Fondo negro */
            color: #FFFFFF; /* Texto blanco */
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #FFFFFF;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
        }

        .back-link:hover {
            color: #CCCCCC;
        }

        .section {
            margin-bottom: 60px;
            padding: 20px;
            background-color: #111; /* Fondo ligeramente más claro para contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Outfit', sans-serif;
            text-align: center;
        }

        /* Carrusel */
        .carousel {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease; /* Animación suave */
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-nav.prev {
            left: 10px;
        }

        .carousel-nav.next {
            right: 10px;
        }

        .carousel-nav:hover {
            background-color: #CCCCCC;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .carousel {
                max-width: 100%;
            }

            .carousel-nav {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DRIFT.MTY</h1>
        <a href="index.html" class="back-link">← Volver al Portafolio</a> <!-- Cambia "index.html" por el nombre de tu archivo principal -->
    </header>

    <!-- Apartado Fotografía -->
    <section class="section">
        <h2>MUCHO CAFÉ</h2>
        <div class="carousel" id="carousel-foto">
            <div class="carousel-container" id="container-foto">
                <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING-58.png" alt="Fotografía 1"></div>
                <div class="carousel-slide"><img src="img/DRIFT CAFE/05-10-2025-BLINGBLING-62.png" alt="Fotografía 2"></div>
                                               <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING-47.png" alt="Fotografía 3"></div>
 <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING-48.png" alt="Fotografía 3"></div>
                <div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT NOV-2.1.png" alt="Fotografía 2"></div>

               
            </div>
            <button class="carousel-nav prev" onclick="prevSlide('foto')">&#10094;</button>
            <button class="carousel-nav next" onclick="nextSlide('foto')">&#10095;</button>
        </div>
    </section>

    <!-- Apartado Branding -->
    <section class="section">
        <h2></h2>
        <div class="carousel" id="carousel-branding">
            <div class="carousel-container" id="container-branding">
                <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING.png" alt="Branding 1"></div>
                <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING-30.png" alt="Branding 2"></div>
                <div class="carousel-slide"><img src="img\DRIFT CAFE\05-10-2025-BLINGBLING-8.png" alt="Branding 3"></div>
                                <div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT NOV-50.png" alt="Fotografía 2"></div>

            </div>
            <button class="carousel-nav prev" onclick="prevSlide('branding')">&#10094;</button>
            <button class="carousel-nav next" onclick="nextSlide('branding')">&#10095;</button>
        </div>
    </section>

     <!-- Apartado GIFs -->
    <section class="section">
        <h2></h2>
        <div class="carousel" id="carousel-gifs">
            <div class="carousel-container" id="container-gifs">
                <div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT SESSION\REDES3.gif" alt="GIF 1"></div>
                
            </div>
            

    <!-- Apartado Ilustración -->
    <section class="section">
        <h2>DRIFT.SESSION</h2>
        <div class="carousel" id="carousel-ilustracion">
            <div class="carousel-container" id="container-ilustracion">
                                <div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT SESSION\DRIFT SESSION-42.png" alt="Ilustración 3"></div>
<div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT SESSION\DRIFT SESSION-30.png" alt="Ilustración 1"></div>
                <div class="carousel-slide"><img src="img\DRIFT CAFE\DRIFT SESSION\DRIFT SESSION-40.png" alt="Ilustración 2"></div>
            </div>
            <button class="carousel-nav prev" onclick="prevSlide('ilustracion')">&#10094;</button>
            <button class="carousel-nav next" onclick="nextSlide('ilustracion')">&#10095;</button>
        </div>
    </section>

   
        </div>
    </section>

    <script>
        // Control de carruseles
        const currentSlides = { foto: 0, branding: 0, ilustracion: 0, gifs: 0 };
        const autoPlayIntervals = {};

        function updateCarousel(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            const offset = -currentSlides[category] * 100;
            container.style.transform = `translateX(${offset}%)`;

            // Iniciar autoplay si no está activo
            if (!autoPlayIntervals[category]) {
                autoPlayIntervals[category] = setInterval(() => {
                    nextSlide(category);
                }, 3000); // Cambia cada 3 segundos
            }
        }

        function prevSlide(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            currentSlides[category] = (currentSlides[category] - 1 + slides.length) % slides.length;
            updateCarousel(category);
        }

        function nextSlide(category) {
            const container = document.getElementById(`container-${category}`);
            const slides = container.children;
            if (slides.length === 0) return;

            currentSlides[category] = (currentSlides[category] + 1) % slides.length;
            updateCarousel(category);
        }

        // Pausar autoplay al hacer hover
        document.querySelectorAll('.carousel').forEach(carousel => {
            carousel.addEventListener('mouseenter', () => {
                const category = carousel.id.split('-')[1];
                clearInterval(autoPlayIntervals[category]);
                delete autoPlayIntervals[category];
            });
            carousel.addEventListener('mouseleave', () => {
                const category = carousel.id.split('-')[1];
                updateCarousel(category); // Reinicia autoplay
            });
        });

        // Iniciar carruseles al cargar la página
        window.addEventListener('load', () => {
            ['foto', 'branding', 'ilustracion', 'gifs'].forEach(category => {
                updateCarousel(category);
            });
        });
    </script>
</body>
</html>
